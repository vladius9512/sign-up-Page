<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="left-side">
            <div class="banner"><img src="image/sign-check-icon.png" alt="sign-check-icon" class="banner-image"></div>
            <div class="credits"><p>Photo by <a href="https://unsplash.com/@ganinph" class="link">Dmitry Ganin</a> on <a href="https://unsplash.com/" class="link"> Unsplash</a></p></div>
        </div>
        <div id="right-side">
            <div class="header-text">
                <h2 class="service">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2 class="call_action">You <i>know</i> you want to.</h2>
            </div>
            <div class="form-wrapper">
                <p class="legend">Let's do this!</p>
                <form action="get">
                    <fieldset>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="user_first_name" required>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="user_email" required>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="user_password" required>
                    </fieldset>
                    <fieldset>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="user_last_name" required>
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
                        <label for="password">CONFIRM PASSWORD:</label>
                        <input type="password" id="password" name="user_password" required>
                    </fieldset>
                </form>
            </div>
            <button type="submit" class="create-button"> Create account </button>
            <div class="log-in"><p>Already have an account? <a href="" class="log"><b>Log in</b></a></p></div>
        </div>
    </div>
</body>
</html>
