<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="left-side">
            <div class="banner"></div>
            <div class="credits">Photo by <a href="https://unsplash.com/@ganinph">Dmitry Ganin</a> on <a href="https://unsplash.com/"> Unsplash</a></div>
        </div>
        <div id="right-side">
            <div class="header-text">
                <h1>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to.</h1>
            </div>
            <div class="form-wrapper">
                <form action="get">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for="first_name">*First name:</label>
                        <input type="text" id="first_name" name="user_first_name" required>
                        <label for="last_name">*Last name:</label>
                        <input type="text" id="last_name" name="user_last_name" required>
                        <label for="email">*Email:</label>
                        <input type="email" id="email" name="user_email" required>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
                        <label for="password">*Password:</label>
                        <input type="password" id="password" name="user_password" required>
                        <label for="password">*Confirm password:</label>
                        <input type="password" id="password" name="user_password" required>
                    </fieldset>
                </form>
            </div>
            <button type="submit" class="create-button"> Create account </button>
            <div class="log-in"></div>
        </div>
    </div>
</body>
</html>
